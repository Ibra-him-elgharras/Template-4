<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <section>
        <div class="container">

            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="/images/Mastercard-Logo-2019-present.jpg" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img src="/images/chip1.png" alt="" class="sim">
                </header>

                <div class="crad-details">


                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8850 2030 3020 5040</h5>
                        <h5 class="name">elgharras ibrahim</h5>
                    </div>


                    <div class="valid-date">
                        <h6>valid thru</h6>
                        <h5>05/26</h5>
                    </div>


                </div>
            </div>

            <div class="card back-face">
                <h6>
                    for customer service call +212 6563 4587 or email
                    at mastercard@gmail.com
                </h6>
                <span class="magnetic-strip">
                    <div class="signature"><i>005</i></div>
                    <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                         Quas dolore sapiente corporis  quo commodi odit consectetur quisquam at!
                    </h5>
                </span>

        </div>
    </section>

</html>
